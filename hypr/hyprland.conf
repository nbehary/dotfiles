# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Set to disable the autogenerated warning
autogenerated = 0

# Monitor Configuration
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,highrr,auto,1

# Autoexec programs
exec-once = blueman-applet & nm-applet --indicator & mako & wl-gammarelay & /home/maxgreene/.config/hypr/scripts/xdg-desktop-portal.sh & noisetorch -i & /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & hyprpaper & waybar  & flatpak run com.github.zocker_160.SyncThingy

# Application Defaults
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun -show-icons
$browser = google-chrome-stable
$editor = /usr/bin/zeditor

# Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = 1
    }

    sensitivity = 0 # No modification
}

# General Settings
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle1
    allow_tearing = false
}

# Window Decorations
decoration {
    rounding = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations Configuration
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Gestures
gestures {
    workspace_swipe = on
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
}

# Mod Key
$mainMod = SUPER_L
$leftShift = SHIFT_L

# Keybindings
bind = $mainMod+$leftShift, X, exec, $terminal
bind = $mainMod+$leftShift, B, exec, $browser
bind = $mainMod+$leftShift, C, exec, $fileManager
bind = $mainMod+$leftShift, Z, exec, $editor
bind = $mainMod, Q, killactive
bind = $mainMod+$leftShift, P, exec, /home/maxgreene/.config/hypr/scripts/screenshot.sh
bind = $mainMod, XF86AudioMute, exec, pamixer -t
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, f, fullscreen
bind = $mainMod+$leftShift, E, exit
bind = $mainMod+CTRL, Q, exec, /usr/bin/hyprlock
bind = $mainMod+$leftShift, N, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 2500
bind = $mainMod+$leftShift, M, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500


# Vim Style Window Movement
bind = $mainMod+$leftShift, a, movewindow, l
bind = $mainMod+$leftShift, d, movewindow, r
bind = $mainMod+$leftShift, w, movewindow, u
bind = $mainMod+$leftShift, s, movewindow, d

# Window Resizing with Vim Keys
bind = $mainMod+$leftShift, left, resizeactive, -40 0
bind = $mainMod+$leftShift, right, resizeactive, 40 0
bind = $mainMod+$leftShift, up, resizeactive, 0 -40
bind = $mainMod+$leftShift, down, resizeactive, 0 40

# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Active Window to Workspace
bind = $mainMod+$leftShift, 1, movetoworkspace, 1
bind = $mainMod+$leftShift, 2, movetoworkspace, 2
bind = $mainMod+$leftShift, 3, movetoworkspace, 3
bind = $mainMod+$leftShift, 4, movetoworkspace, 4
bind = $mainMod+$leftShift, 5, movetoworkspace, 5
bind = $mainMod+$leftShift, 6, movetoworkspace, 6
bind = $mainMod+$leftShift, 7, movetoworkspace, 7
bind = $mainMod+$leftShift, 8, movetoworkspace, 8
bind = $mainMod+$leftShift, 9, movetoworkspace, 9
bind = $mainMod+$leftShift, 0, movetoworkspace, 10

# Scroll through Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
